<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>Weather <i class="fa-solid fa-temperature-half"></i></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <input type="text" class="form-control input" placeholder="Enter city name">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <button class="btn btn-primary mt-3" type="submit" id="btn">Check Weather</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div id="weatherResult" class="col-md-8 col-lg-6 text-center p-4 rounded"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
